<div class="salary-sharing-page">
  <div class="salary-sharing-block">
    <h2>Your Salary Report</h2>
    <div class="salary-sharing-content">
      <h3>Let's start building your report with the basics, like your job title, location, level... VietnamWorks has collected salary and career data from millions of people and thousands of jobs.</h3>
      <div class="salary-info-form">
        <form autocomplete="off">
          <div class="row salary-field">
              <label for="txtJobTitle">Expected Job Title <strong>*</strong>:</label>
              <input type="text" id="txtJobTitle" placeholder="Ex: Java Developer"/>
          </div>
          <div class="row salary-field">
            <label for="selJobLevel">Expected Job Level <strong>*</strong>:</label>
            <select name="" id="selJobLevel" class="selection-box" placeholder="Ex: Experienced">
              <option value="EL">Entry Level</option>
              <option value="E">Experienced</option>
              <option value="M">Manager</option>
              <option value="DA">Director and Above</option>
            </select>
          </div>
          <div class="row salary-field">
            <label for="selLocation">Where do you work <strong>*</strong>?</label>
            <select name="" id="selLocation" class="selection-box" placeholder="Ex: Ho Chi Minh">
              <option value="">Select a state...</option>
              <option value="HCM">Ho Chi Minh</option>
              <option value="HN">Ha Noi</option>
              <option value="HP">Hai Phong</option>
              <option value="DN">Da Nang</option>
              <option value="CT">Can Tho</option>
            </select>
          </div>
          <div class="row salary-field">
            <label for="selCategories">Your Employer Job Categories (Limited to 3) <strong>*</strong>:</label>
            <select name="" id="selCategories" class="selection-box" placeholder="Ex: IT - Software, IT - Hardware/Networking">
              <option value="">Select a state...</option>
              <option value="HCM">IT - Software</option>
              <option value="HN">Hardware/Networking</option>
              <option value="HP">Internet/Online Media</option>
              <option value="HP">Production/Process</option>
              <option value="HP">Administrative/Clerical</option>
              <option value="HP">Electrical/Electronics</option>
              <option value="HP">Accounting</option>
            </select>
          </div>
          <div class="row salary-field">
            <label for="selNumberEmployee">Number of Employee:</label>
            <select name="" id="selNumberEmployee" class="selection-box" placeholder="Ex: 1-49">
              <option value="">1-49</option>
              <option value="HCM">50-99</option>
              <option value="HN">100 - 499</option>
              <option value="HP">Over 500</option>
            </select>
          </div>
          <div class="row salary-field">
            <label for="txtBaseSalary">Current Monthly NET base Salary (USD) <strong>*</strong>:</label>
            <input type="text" id="txtBaseSalary" placeholder="Ex: $1000 (as NET USD/month)"/>
          </div>
          <div class="row salary-field">
            <label for="txtTopSkills">Top 3 Skills Critical To Your Job <strong>*</strong>:</label>
            <div class="top-three-skills">
              <div class="added-list-skills">
                <ul>
                  <li ng-repeat="skill in jobOfferInfo.skills">
                    <span class="left">
                      <span class="right"><i>{{skill}}</i>
                        <span ng-click="removeSkill(skill)" class="close" title="Remove">x</span>
                      </span>
                    </span>
                  </li>
                </ul>
              </div>
              <div class="max-skill-alert">{{error.newSkillName || error.existSkillName}}</div>
              <div class="add-skill-input">
                <input ng-model="newSkillName" type="text" maxlength="40" id="txtTopSkills" placeholder="Ex: Php"/>
                <button ng-click="addNewSkill()" ng-disabled="jobOfferInfo.skills.length >= 3">Add</button>
              </div>
            </div>
          </div>
          <div class="row salary-field">
            <label for="txtReportinge">Who are you reporting to? Job/Title/Position:</label>
            <input type="text" id="txtReportinge" placeholder="Ex: Software Delivery Manager"/>
          </div>
          <div class="row salary-field-submit">
            <button class="btn btn-primary">Create Report</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
