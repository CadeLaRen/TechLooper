<div class="salary-sharing-page">
  <div class="salary-sharing-block">
    <h2>Your Salary Report</h2>
    <div class="salary-sharing-content">
      <h3>Let's start building your report with the basics, like your job title, location, level... VietnamWorks has collected salary and career data from millions of people and thousands of jobs.</h3>
      <div class="salary-info-form">
        <form autocomplete="off">
          <div class="error-messages">Please enter: <strong></strong></div>
          <div class="row salary-field">
              <label for="txtJobTitle">Expected Job Title <strong>*</strong>:</label>
              <input type="text" id="txtJobTitle" ng-model="salaryReview.jobTitle" placeholder="Ex: Java Developer"/>
          </div>

          <div class="row salary-field">
            <label>Expected Job Level <strong>*</strong>:</label>
            <selectize config='selectize.jobLevels.config' options='selectize.jobLevels.items' ng-model="salaryReview.jobLevelIds"></selectize>

          </div>
          <div class="row salary-field">
            <label>Where do you work <strong>*</strong>?</label>
            <selectize config='selectize.locations.config' options='selectize.locations.items' ng-model="salaryReview.locationId"></selectize>
          </div>
          <div class="row salary-field">
            <label>Your Employer Job Categories (Limited to 3) <strong>*</strong>:</label>
            <selectize config='selectize.industries.config' options='selectize.industries.items' ng-model="salaryReview.jobCategories"></selectize>
          </div>
          <div class="row salary-field">
            <label>Number of Employee:</label>
            <selectize config='selectize.companySize.config' options='selectize.companySize.items' ng-model="salaryReview.companySizeId"></selectize>
          </div>
          <div class="row salary-field">
            <label for="txtBaseSalary">Current Monthly NET base Salary (USD) <strong>*</strong>:</label>
            <input type="number" id="txtBaseSalary" ng-model="salaryReview.netSalary" placeholder="Ex: $1000 (as NET USD/month)"/>
          </div>
          <div class="row salary-field">
            <label for="txtTopSkills">Top 3 Skills Critical To Your Job:</label>
            <div class="top-three-skills">
              <div class="added-list-skills">
                <ul>
                  <li ng-repeat="skill in salaryReview.skills">
                    <span class="left">
                      <span class="right"><i>{{skill}}</i>
                        <span ng-click="removeSkill(skill)" class="close" title="Remove">x</span>
                      </span>
                    </span>
                  </li>
                </ul>
              </div>
              <div class="max-skill-alert">{{error.newSkillName || error.existSkillName}}</div>
              <div class="add-skill-input">
                <input ng-model="newSkillName" type="text" maxlength="40" id="txtTopSkills" placeholder="Ex: Php"/>
                <button ng-click="addNewSkill()" ng-disabled="salaryReview.skills.length >= 3">Add</button>
              </div>
            </div>
          </div>
          <div class="row salary-field">
            <label for="txtReporting">Who are you reporting to? Job/Title/Position <strong>*</strong>:</label>
            <input type="text" id="txtReporting" ng="salaryReview.reportTo" placeholder="Ex: Software Delivery Manager"/>
          </div>
          <div class="row salary-field-submit">
            <button class="btn btn-primary" ng-click="doSalaryReview()" >Create Report</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
