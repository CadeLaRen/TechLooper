<div class="content-page-block events-page">
  <div class="header-page">
    <h2 class="text-left" translate="whyFreelancerHeader"></h2>
  </div>
  <div class="content-page-detail">
    <div class="events-list-block">
      <div class="events-items">
        <div class="events-by-date" ng-repeat="webinarInfo in webinarsGroup">
          <h3>{{webinarInfo.startDate}}</h3>
          <div class="events-item" ng-repeat="webinar in webinarInfo.webinars">
            <div class="left-content">
              <div class="owner">
                <img src="images/chris.jpg" alt=""/>
                <p>{{webinar.organiser.name || webinar.organiser.email | textTruncate: 'email' }}</p>
              </div>
            </div>
            <div class="right-content">
              <div class="event-name">
                <h4><a ng-href="#">{{webinar.name}}</a></h4>
              </div>
              <ul>
                <li class="time">08:30 PM
                </li>
                <li class="register"><strong>{{webinar.attendees.length}}</strong> <span translate="attendants" />
                </li>
              </ul>
            </div>
            <div class="view-details" title="{{'viewDetail' | translate}}">
              <a ng-href="#"></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
