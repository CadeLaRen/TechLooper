<div class="popover">
  <div class="arrow"></div>
  <div class="popover-content">
    <div class="text-center">
      <p translate="qualifyConfirmation"></p>
      <a ng-click="$hide()" translate="no"  class="btn btn-primary btn-flat gray"></a>
      <a  ng-click="qualify(user); $hide()" translate="yes" class="btn btn-primary btn-flat"></a>
    </div>
  </div>
</div>
