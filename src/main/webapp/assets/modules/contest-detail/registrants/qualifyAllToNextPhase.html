<div class="qualify-all-to-next-phase">
  <p translate="qualifyAllToNextPhaseTip" translate-value-active-phase="{{contestDetail.selectedPhaseItem.phaseLowerCase}}"
     translate-value-next-phase="{{contestDetail.$registrantsNextPhaseItem.phaseLowerCase}}"></p>
  <ul>
    <li ng-repeat="qc in $root.jsonValue.qualificationCriteria.values">
      <label>
        <input type="radio" name="radNextPhase" checked ng-model="qualificationCriteria" ng-value="qc"/>
        <span translate="havingAllSubmissionsRead"></span>
      </label>
    </li>
  </ul>
  <div class="submission-qualify-all-to-next-phase">
    <a ng-click="contestDetail.acceptRegistrants()" translate="yes" class="btn btn-primary btn-flat"></a>
    <a translate="no" ng-click="hideQualifyAllForm()" class="btn btn-primary btn-flat gray"></a>
  </div>
</div>
