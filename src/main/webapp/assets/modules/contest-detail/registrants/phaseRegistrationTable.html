<qualify-all-to-next-phase ng-show="showQualifyAllRegistrantsForm"></qualify-all-to-next-phase>
<div class="phase-description">
  <p translate="PhaseDes"></p>
  <div class="announcement-winner">
    <button class="btn btn-primary btn-flat" ng-model="showQualifyAllRegistrantsForm"
       ng-click="showQualifyAllRegistrantsForm=!showQualifyAllRegistrantsForm" ng-disabled="contestDetail.$hadRegistrant">
      <i class="fa fa-thumbs-up"></i> {{'qualifyAllToNextPhase' | translate}}</button>
  </div>
</div>
<div class="participant-list">
  <table class="contests-table">
    <thead>
    <tr>
      <th>
        <div class="registrants-challenge-list">
          <div class="registrant-order">#</div>
          <div class="registrant-name" translate="fullNameField"></div>
          <div class="registration-date" ng-click="sortByRegistrationDate()">
            {{'registrationDate' | translate}}
            <i class="fa"
               ng-class="{'fa-chevron-circle-down':sortByRegistrationDateType == 'desc','fa-chevron-circle-up': sortByRegistrationDateType == 'asc'}"></i>
          </div>
          <div class="registration-submission">
          <span class="name-col" ng-click="sortBySubmission()">
              {{'submissions' | translate}}
              <i class="fa"
                 ng-class="{'fa-chevron-circle-down': sortBySubmissionType == 'desc','fa-chevron-circle-up': sortBySubmissionType == 'asc'}"></i>
            </span>
            <!--<span class="unreadFilter" ng-model="search.$hasUnreadSubmissions">-->
            <span class="unreadFilter" ng-model="unreadSubmission" ng-click="unreadSubmission=!unreadSubmission"
                  ng-class="{checked: unreadSubmission}" title="{{(unreadSubmission ? 'unreadTip': 'readTip') | translate}}">
              <i class="fa fa-circle"></i>
              <i class="fa fa-circle-thin"></i>
              {{'unread' | translate}}
            </span>
          </div>
          <div class="registration-review" translate="qualifiedNextPhase"></div>
          <div class="registration-action" translate="feedback"></div>
        </div>
      </th>
    </tr>
    </thead>
    <tbody>
    <tr ng-show="contestDetail.$registrants.length == 0" class="no-data-found">
      <td>
        <p translate="noData"></p>
      </td>
    </tr>
    <tr dir-paginate="registrant in (unreadSubmission ? contestDetail.$ursRegistrants : contestDetail.$registrants) | itemsPerPage:10"
        pagination-id="contestDetail.selectedPhaseItem.phase">
      <td>
        <div class="registrants-challenge-list">
          <div class="registrant-order">{{registrant.$index + 1}}</div>
          <div class="registrant-name">{{registrant.fullName}}</div>
          <div class="registration-date">{{registrant.registrantId | timestamp: 'number'}}</div>
          <!--<div class="registration-submission">{{registrant.lastSubmission.submissionDateTime || '-'}}</div>-->
          <div class="registration-submission">
            <a ng-click="registrant.showReviewSubmission()" title="{{'submissionsReviewTip' | translate}}">{{registrant.submissions.length || 0}}</a></div>
          <div class="registration-review">
            <div ng-show="registrant.disqualified == undefined">
              <a title="{{'qualifyNextPhase' | translate}}" ng-click="registrant.showQualification()"><i class="fa fa-thumbs-up"></i></a>
              <a title="{{'disqualifyNextPhase' | translate}}"><i class="fa fa-thumbs-down" ng-click="registrant.showDisqualification()"></i></a>
            </div>
            <span translate="qualified" ng-show="registrant.disqualified == false"></span>
            <span translate="disqualified" ng-show="registrant.disqualified == true"></span>
          </div>
          <div class="registration-action">
            <a ng-click="registrant.showFeedback()">{{'feedback' | translate}}</a>
          </div>
        </div>
        <contest-detail-action registrant="registrant" challenge="contestDetail"></contest-detail-action>
      </td>
    </tr>
    </tbody>
  </table>
  <div class="registrants-paging">
    <span translate="contestantsReturned" translate-value-number="{{contestDetail.$registrants.length}}" ng-show="contestDetail.$registrants.length > 0"></span>
    <dir-pagination-controls
     pagination-id="contestDetail.selectedPhaseItem.phase"
     max-size="10"
     direction-links="true"
     boundary-links="true">
    </dir-pagination-controls>
  </div>
</div>
