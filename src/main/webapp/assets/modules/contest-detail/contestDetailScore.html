<div class="registrant-score">
  <div class="score-form">
    <form name="registrantScore">
      <ul>
        <li class="header">
          <div class="points-name">
            <p translate="criteriaName"></p>
          </div>
          <div class="weight-input">
            <p translate="criteriaWeight"></p>
          </div>
          <div class="points-input">
            <p translate="givenPoints"></p>
          </div>
          <div class="all-points">
            <p translate="totalPoints"></p>
          </div>
        </li>
        <li>
          <div class="points-name">
            <label class="label-col" translate="criteriaName"></label>
            Lorem Ipsum is simply dummy text of the printing
          </div>
          <div class="weight-input">
            <label class="label-col" translate="criteriaWeight"></label>
            <span class="points">25</span>
            <span class="math">x</span>
          </div>
          <div class="points-input">
            <label class="label-col" translate="givenPoints"></label>
            <input type="text" placeholder="{{'points' | translate}}" class="input-style"/>
            <span class="math">=</span>
          </div>
          <div class="all-points">
            <label class="label-col" translate="totalPoints"></label>
            <span class="points">0</span>
          </div>
          <div class="points-comment">
            <input type="text" maxlength="200" placeholder="{{'comment' | translate}}" class="input-style"/>
          </div>
        </li>
        <li class="total">
          <div class="points-name"></div>
          <div class="points-input"></div>
          <div class="points-comment">
            <div class="score">
              <span class="math">||</span>
              <span class="points">0</span>
            </div>
            <p translate="automaticallySumCriteria"></p>
            <div class="submission-criteria">
              <a translate="yes" class="btn btn-primary btn-flat"></a>
              <a ng-click="registrant.hide()" translate="no" class="btn btn-primary btn-flat gray"></a>
            </div>
          </div>
        </li>
      </ul>
    </form>
  </div>
</div>
