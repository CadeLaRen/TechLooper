<div class="skill-items-block">
    <div class="top10Circles">
            <div class="term-infor">
                <span class="percent"></span>
                <span class="number">
                    <strong>{{term.count}}</strong>{{term.jobTerm}}</span>
            </div>
            <div class="circle" ng-repeat="item in top10" id="circle-{{item.skill}}">
                <div class="skill-name">{{item.skill}}</div>
            </div>
        </div>
</div>
