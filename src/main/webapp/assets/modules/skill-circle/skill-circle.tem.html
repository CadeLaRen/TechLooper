<div class="skill-items-block">

    <span class="number"><strong>{{term.count}}</strong> {{term.jobTerm}}</span>
  </div>
  <div class="term-item">
    <div id="canvas" class="top10Circles">
      <div class="circle" ng-repeat="item in top10" id="circle-{{item.skill}}"></div>
    </div>
  </div>
</div>
