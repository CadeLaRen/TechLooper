      <!-- General Info -->
      <div general-info></div>
      <!--- Evaluation --->
      <div evaluation></div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog new-style">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Registration</h4>
      </div>
      <div class="modal-body registration-employer">
        <div class="registration-employer-form">
          <div class="form-group registration-field has-error">
            <input type="text" class="form-control" placeholder="Invitation Code"/>
            <span class="help-block">Please input invitation code</span>
          </div>
          <div class="form-group registration-field has-error ">
            <input type="text" class="form-control" placeholder="Email"/>
            <span class="help-block">Please input email address</span>
          </div>
          <div class="form-group registration-field has-error ">
            <input type="password" class="form-control" placeholder="Password"/>
            <span class="help-block">Please input password</span>
          </div>
          <div class="form-group registration-field has-error ">
            <input type="text" class="form-control" placeholder="Company Name"/>
            <span class="help-block">Please input company name</span>
          </div>
          <div class="registration-field">
            <input type="checkbox" id="VNWAccount"/><label for="VNWAccount">I have Vietnamworks Account</label>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary">Send</button>
      </div>
    </div>
  </div>
</div>
