<div class="company-info-block">
  <div class="company-info-content">
    <div class="company-logo-block">
      <a href="{{companyInfo.website}}" target="_blank">
        <img ng-src={{companyInfo.companyLogoURL}} alt="" title="VietnamWorks"/>
      </a>
    </div>
    <div class="company-info-detail">
      <h2>{{companyInfo.companyName}}</h2>
      <ul>
        <li><span>Category:</span>Recruitment/IT Software</li>
        <li><span>Website:</span><a href="{{companyInfo.website}}" target="_blank">{{companyInfo.website}}</a></li>
        <li><span>Size:</span>100 - 499</li>
        <li><span>Address:</span>{{companyInfo.address}}</li>
      </ul>
    </div>
  </div>
</div>
