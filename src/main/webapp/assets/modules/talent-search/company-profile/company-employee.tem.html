<div class="company-employee-block">
  <div class="company-employee-content">
    <h2>Our Employees</h2>
    <ul>
      <li ng-repeat="item in companyInfo.employees | limitTo: 3">
        <a href="https://github.com/{{item.username}}" target="_blank" data-toggle="tooltip" data-original-title="<strong>skill name 1 - skill name 2 - skill name 3</strong>">
          <span class="employee-name ellipsis">
            {{item.name || item.username}}
          </span>
        </a>
        <span class="job-title"></span>
      </li>
    </ul>
  </div>
</div>
