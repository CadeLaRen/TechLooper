<div class="company-benefits-block">
  <div class="company-benefits-content">
    <h2>We Have Great Benefits</h2>
    <div class="company-benefits-content">
      <ul>
        <li ng-if = "companyInfo.benefits.length > 1" ng-repeat="item in companyInfo.benefits | limitTo:3">
          <span data-toggle="tooltip" data-original-title="<strong>{{item.benefitValue}}</strong>"><i class="fa {{item.iconName}}"></i></span>
          <p>{{item.name}}</p>
        </li>
        <li ng-if = "companyInfo.benefits.length < 1">
          <div class="no-find-content">This company has not provided yet any special benefits</div>
        </li>
      </ul>
    </div>
  </div>
</div>
