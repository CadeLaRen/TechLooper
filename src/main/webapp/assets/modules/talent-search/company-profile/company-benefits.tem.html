<div class="company-benefits-block">
  <div class="company-benefits-content">
    <h2>We Have Great Benefits</h2>
    <div class="company-benefits-content">
      <ul>
        <li ng-repeat="item in companyInfo.benefits | limitTo:3">
          <span data-toggle="tooltip" data-original-title="<strong>{{item.benefitValue}}</strong>"><i class="fa {{item.iconName}}"></i></span>
          <p>{{item.name}}</p>
        </li>
      </ul>
    </div>
  </div>
</div>
