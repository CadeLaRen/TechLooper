<div class="search-form-block">
  <h2>Reach <span>IT talent</span> you could never find</h2>
  <div class="search-form-content">
    <div class="input-group">
      <div class="key-word">
        <input type="text" placeholder="Skill, Job Title or Company" id="input-skill" autocomplete="off"/>
      </div>
      <input type="text" placeholder="Company" id="company" autocomplete="off"/>
      <input type="text" placeholder="Location" id="select-location" autocomplete="off"/>
    </div>
    <div class="input-submit">
      <button class="btn-blue" ng-click="startHiring()">Search</button>
    </div>
  </div>
</div>
