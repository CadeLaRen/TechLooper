<section class="feedback">
  <div class="header-block">
    <h2>Feedback</h2>
  </div>
  <div class="container-block feedback-form">
    <p>Please give us your feedback. We are building a platform to connect IT professionals with employers that matches the best. Help us improve.</p>
    <div class="error-messages"></div>
    <div class="feedback-field">
      <input type="text" placeholder="Your email *" id="txtEmail">
    </div>
    <div class="feedback-field">
      <select name="" id="" class="selectpicker">
        <option value="0" selected="selected">How do you like our service?</option>
        <option value="1">I find the search results very valuable to my needs. I would definitely continue using this service.</option>
        <option value="2">I am not sure search results are valuable to my search. I would like to continue test the service.</option>
        <option value="3">The search results are not valuable to my needs. I will not use this service in the future.</option>
      </select>
    </div>
    <div class="feedback-field">
      <textarea cols="" rows="" placeholder="Please describe the advantages and disadvantages of using the service versus the ones you are already using to source candidates for you hiring needs..." id="txtFeedback"></textarea>
    </div>
    <div class="feedback-field btn-submit">
      <button class="btn-black send-feedback">Submit</button>
    </div>
  </div>
</section>
