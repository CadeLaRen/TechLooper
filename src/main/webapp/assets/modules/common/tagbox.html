<div class="top-three-skills add-skill-input">
  <ng-form novalidate name="tagForm" autocomplete="off" isolate-form>
    <div class="added-list-skills">
      <ul>
        <li ng-repeat="tag in tags">
          <span class="left">
            <span class="right"><i>{{tag}}</i>
              <span ng-click="removeTag(tag)" class="close" title="Remove">x</span>
            </span>
          </span>
        </li>
      </ul>
    </div>

    <div class="error-messages" ng-show="tagForm.$submitted || tagForm.tag.$edited">
      <div translate="requiredThisField" ng-show="tagForm.tag.$error.required"/>
      <div translate="exceedCharacterWithParam" ng-show="tagForm.tag.$error.maxlength"/>
      <div translate="emailInvalid" ng-show="tagForm.tag.$error.email"/>
      <div translate="alreadyExistValue" ng-show="tagForm.tag.$error.unique"/>
      <div translate="limitItemWithParam" translate-value-number="{{listMaxLength}}"
           ng-show="tagForm.tag.$error.listMaxLength"/>
    </div>

    <input type="hidden" name="tags" ng-model="tags" array-required>

    <!--<div ng-switch="status('view-style')">-->
      <!--<autocomplete name="tag" required ng-model="tag" data="tagList" ng-switch-when="auto-complete"-->
                    <!--attr-placeholder="{{placeholder | translate}}" on-select="addTag"></autocomplete>-->
      <!--<input type="{{type}}" placeholder="{{placeholder | translate}}" ng-switch-default-->
             <!--maxlength="{{maxTagLength}}" ng-keypress="submitTag($event, tag)"-->
             <!--ng-model="tag" name="tag" required unique touchable focusout="true"/>-->
    <!--</div>-->

    <input type="{{type}}" placeholder="{{placeholder | translate}}"
           maxlength="{{maxTagLength}}" ng-keypress="submitTag($event, tag)"
           ng-model="tag" name="tag" required unique touchable focusout="true"/>

    <button type="submit" ng-click="addTag(tag)" ng-modal="clickAddTag">{{'add' | translate}}</button>
  </ng-form>
</div>
