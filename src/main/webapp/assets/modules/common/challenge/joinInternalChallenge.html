<div class="row join-internal-challenge">
  <ng-form name="joinInternalForm" autocomplete="off" role="form" class="form-horizontal">
    <div class="form-group">
      <div class="col-sm-6">
        <label for="ic-firstName"><span translate="firstName"></span>: <strong>*</strong></label>
        <input type="text" class="form-control" id="ic-firstName" placeholder="{{'firstNameEx' | translate}}">
        <span class="error-messages">abc</span>
      </div>
      <div class="col-sm-6">
        <label for="ic-lastName"><span translate="lastName"></span>: <strong>*</strong></label>
        <input type="text" class="form-control" id="ic-lastName" placeholder="{{'lastNameEx' | translate}}">
        <span class="error-messages">abc</span>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-12">
        <label for="ic-email"><span translate="email"></span>: <strong>*</strong></label>
        <input type="email" class="form-control" id="ic-email" placeholder="{{'emailAddressEx' | translate}}">
        <span class="error-messages">abc</span>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-12 text-center">
        <button type="submit" class="btn btn-primary btn-flat" translate="join"></button>
        <button type="cancel" class="btn btn-primary btn-flat" translate="cancel" ng-click="cancel()"></button>
      </div>
    </div>
  </ng-form>
</div>
