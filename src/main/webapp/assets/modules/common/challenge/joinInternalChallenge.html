<div class="row join-internal-challenge">
  <ng-form name="joinInternalForm" autocomplete="off" role="form" class="form-horizontal">
    <p class="title-head" ng-if="challenge.$isInternal && challenge.companyDomains.length" class="text-center">
      {{'joinInternalChallengeWith' | translate}}
      <span ng-repeat="domain in challenge.companyDomains">
        <strong>{{domain}}</strong>&nbsp;<span ng-if="!$last" translate="or"></span>&nbsp;
      </span>
    </p>
    <div class="form-group">
      <div class="col-sm-6">
        <label for="ic-firstName"><span translate="firstName"></span>: <strong>*</strong></label>
        <input type="text" class="form-control" id="ic-firstName" ng-model="registrant.firstName"
               placeholder="{{'firstNameEx' | translate}}" name="firstName" ng-required="true">
        <span class="error-messages"
              ng-show="joinInternalForm.firstName.$error.required && (joinInternalForm.firstName.$dirty || joinInternalForm.$submitted)"
              translate="requiredThisField"/>
      </div>
      <div class="col-sm-6">
        <label for="ic-lastName"><span translate="lastName"></span>: <strong>*</strong></label>
        <input type="text" class="form-control" id="ic-lastName" name="lastName"
               placeholder="{{'lastNameEx' | translate}}" ng-required="true" ng-model="registrant.lastName"/>
        <span class="error-messages"
              ng-show="joinInternalForm.lastName.$error.required && (joinInternalForm.lastName.$dirty || joinInternalForm.$submitted)"
              translate="requiredThisField"/>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-12">
        <label for="ic-email"><span translate="email"></span>: <strong>*</strong></label>
        <input type="email" class="form-control" id="ic-email" placeholder="{{'emailAddressEx' | translate}}"
               name="email" ng-model="registrant.email" ng-required="true"/>
        <span class="error-messages"
              ng-show="joinInternalForm.email.$error.required && (joinInternalForm.email.$dirty || joinInternalForm.$submitted)"
              translate="requiredThisField"/>
        <span class="error-messages"
              ng-show="joinInternalForm.email.$error.email && (joinInternalForm.email.$dirty || joinInternalForm.$submitted)"
              translate="emailInvalid"/>
        <span class="error-messages"
              ng-show="joinInternalForm.email.$error.domainMatch && (joinInternalForm.email.$dirty || joinInternalForm.$submitted)"
              translate="emailDomainNotMatch"/>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-12 text-center">
        <button type="submit" class="btn btn-primary btn-flat" translate="join" ng-click="joinChallenge()"></button>
        <button type="cancel" class="btn btn-cancel btn-flat" translate="cancel" ng-click="doCancel()"></button>
      </div>
    </div>
  </ng-form>
</div>
