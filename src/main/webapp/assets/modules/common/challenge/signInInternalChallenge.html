<div class="modal fade bs-example-modal-sm sign-internal" id="myModal" role="dialog">
  <div class="modal-dialog modal-sign-in">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title" translate="signInInternalChallengeTitle"></h4>
      </div>
      <div class="modal-body">
        <p translate="emailChallengeFormat"></p>
        <ng-form name="signInInternalChallenge" autocomplete="off" role="form" class="form-horizontal">
          <div class="form-group">
            <div class="row">
              <div class="col-sm-12">
                <input type="email" placeholder="{{'enterYourEmail' | translate}}" name="email"
                       class="form-control"
                       ng-model="internalChallenge.email" ng-required="true"/>
                  <span class="error-messages"
                        ng-show="signInInternalChallenge.email.$error.required && (signInInternalChallenge.email.$dirty || signInInternalChallenge.$submitted)"
                        translate="requiredThisField"/>
                  <span class="error-messages"
                        ng-show="signInInternalChallenge.email.$error.email && (signInInternalChallenge.email.$dirty || signInInternalChallenge.$submitted)"
                        translate="emailInvalid"/>
                  <span class="error-messages"
                        ng-show="signInInternalChallenge.email.$error.domainMatch && (signInInternalChallenge.email.$dirty || signInInternalChallenge.$submitted)"
                        translate="emailDomainNotMatch"/>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-sm-12">
                <input type="password" placeholder="{{'enterYourPassword' | translate}}" class="form-control"/>
                <span class="error-messages">Wrong password</span>
              </div>
            </div>
          </div>
        </ng-form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary btn-flat" data-dismiss="modal" translate="signIn"></button>
        <button type="button" class="btn btn-default btn-cancel btn-flat" data-dismiss="modal" translate="cancel"></button>
      </div>
    </div>
  </div>
</div>
