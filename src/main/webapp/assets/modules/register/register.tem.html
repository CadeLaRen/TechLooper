<div class="signin-page">
  <div class="signin-header">
    <div class="col-md-4 logo-block">
      <img ng-src="images/techlooper-logo.png" alt="Career Analytics. Open Source. Awesome!" class="btn-logo desktop">
      <img ng-src="images/logo.png" alt="Career Analytics. Open Source. Awesome!" class="btn-logo mobile">
    </div>
    <div class="col-md-4 tech-line">
      <h2 translate>tagLine</h2>
    </div>
    <div class="col-md-4 close-button">
      <a class="btn-close" title="Close">X</a>
    </div>
  </div>
  <div class="register-contianer">
    <div class="register-form-block">
      <h2><span>Confirm Information</span></h2>

      <div class="row">
        <div class="col-md-6 first">
          <input ng-model="userInfo.firstName" class="firstName" type="text" placeholder="First Name" value="">
        </div>
        <div class="col-md-6">
          <input ng-model="userInfo.lastName"  class="lastName" type="text" placeholder="Last Name" value="">
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <input  ng-model="userInfo.emailAddress" class="emailAddress" type="text" placeholder="Email" disabled="disabled" value="trinh.pham@navigosgroup.com">
        </div>
      </div>
      <!--<div class="row technical-skill">-->
        <!--<p>Choose Your Skills:</p>-->
        <!--<ul>-->
          <!--<li><label><input type="checkbox" class="checkbox"/>Java</label></li>-->
          <!--<li><label><input type="checkbox" class="checkbox"/>.Net</label></li>-->
          <!--<li><label><input type="checkbox" class="checkbox"/>PHP</label></li>-->
          <!--<li><label><input type="checkbox" class="checkbox"/>Ruby</label></li>-->
          <!--<li><label><input type="checkbox" class="checkbox"/>Python</label></li>-->
          <!--<li><label><input type="checkbox" class="checkbox"/>DBA</label></li>-->
          <!--<li><label><input type="checkbox" class="checkbox"/>BA</label></li>-->
          <!--<li><label><input type="checkbox" class="checkbox"/>QA</label></li>-->
          <!--<li><label><input type="checkbox" class="checkbox"/>Project Manager</label></li>-->
        <!--</ul>-->
      <!--</div>-->
      <div class="row your-salary">
        <p>Choose Your salary:</p>
        <div class="salary-range-block">
          <select ng-model="userInfo.salary" ng-options="salary as salary for salary in salaryOptions">
            <!--<option value="80">Up to $80</option>-->
            <!--<option value="80">Up to $100</option>-->
            <!--<option value="80">Up to $150</option>-->
            <!--<option value="80">Up to $200</option>-->
            <!--<option value="80">Up to $250</option>-->
            <!--<option value="80">Up to $300</option>-->
            <!--<option value="80">Up to $350</option>-->
          </select>
        </div>
      </div>
      <div class="row submit">
        <a class="register-successful">Continues</a>
      </div>
      <div class="row other-accounts">
        <h3>Allow us to connect</h3>
        <ul>
          <li ng-repeat="auth in authSource">
              <!--<span ng-if="item.site == 'LinkedIn'">-->
                  <!--<span class="active" ng-style="{'background-color': item.bgcolor}">-->
                    <!--<img ng-src="{{item.logo}}" alt="">-->
                  <!--</span>-->
              <!--</span>-->
             <!--<span ng-if="item.site != 'LinkedIn'">-->
                <span>
                  <a ng-click="openOathDialog(auth)" class="{{auth.provider}}"><img ng-src="{{auth.logo}}" alt=""></a>
                </span>
            <!--</span>-->
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
