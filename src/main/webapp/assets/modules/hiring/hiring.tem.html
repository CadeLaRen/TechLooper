<div class="hiring-page ng-scope">
  <div class="hiring-banner-block">
    <div class="hiring-banner-content">
      <h2 translate="hiringTagLine" class="ng-scope"></h2>
    </div>
    <div class="hiring-banner-bg">
      <div class="banner-images"></div>
    </div>
  </div>
  <div class="hiring-body-block">
    <div class="hiring-main-feature-block">
      <div class="hiring-main-feature-content">
        <div class="hiring-main-feature-item left">
          <div class="feature-icon post-challenge-feature">
            <p translate="desSubContestTagLine" class="sub-header ng-scope"></p>
            <h3 translate="postAChallenge" class="ng-scope"></h3>
          </div>
          <ul>
            <li translate="contestValue1" class="ng-scope"></li>
            <li translate="contestValue2" class="ng-scope"></li>
            <li translate="contestValue3" class="ng-scope"></li>
          </ul>
          <div class="cta-button">
            <a ng-click="checkingGoogle()" translate="postNow" href="#/post-challenge" class="ng-scope"></a>
          </div>
        </div>
        <div class="hiring-main-feature-item">
          <div class="feature-icon post-project-feature">
            <p translate="desSubProjectTagLine" class="sub-header ng-scope"></p>
            <h3 translate="subProjectTagLine" class="ng-scope"></h3>
          </div>
          <ul>
            <li translate="projectValue1" class="ng-scope"></li>
            <li translate="projectValue2" class="ng-scope"></li>
            <li translate="projectValue3" class="ng-scope"></li>
          </ul>
          <div class="cta-button">
            <a translate="postNow" class="ng-scope" href="#/freelancer/post-project"></a>
          </div>
        </div>
        <div class="hiring-main-feature-item right">
          <div class="feature-icon price-job-feature">
            <p translate="desSubHiringTagLine" class="sub-header ng-scope"></p>
            <h3 translate="subHiringTagLine" class="ng-scope"></h3>
          </div>
          <ul>
            <li translate="hiringValue1" class="ng-scope"></li>
            <li translate="hiringValue2" class="ng-scope"></li>
            <li translate="hiringValue3" class="ng-scope"></li>
          </ul>
          <div class="cta-button">
            <a translate="evaluateJobPost" class="ng-scope" href="#/price-job"></a>
          </div>
        </div>
      </div>
    </div>
    <div class="hiring-how-does-work-block">
      <div class="hiring-how-does-work-content">
        <h3 translate="homepage.howitworks.title" class="ng-scope"></h3>
        <ul class="hiring">
          <li class="left">
            <h4 translate="postAChallenge" class="ng-scope"></h4>
            <div class="ic-how-does-it-work your-job"></div>
            <p translate="desPostAChallenge" class="ng-scope"></p>
          </li>
          <li>
            <h4 translate="desSubProjectTagLine" class="ng-scope"></h4>
            <div class="ic-how-does-it-work project"></div>
            <p translate="desPostFreelancerProject" class="ng-scope"></p>
          </li>
          <li class="right">
            <h4 translate="getInsights" class="ng-scope"></h4>
            <div class="ic-how-does-it-work insights"></div>
            <p translate="desGetInsights" class="ng-scope"></p>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
