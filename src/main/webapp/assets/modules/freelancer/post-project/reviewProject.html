<div class="review-project-content">
  <h2>{{postProject.projectTitle}}</h2>
  <div class="time-and-payment-block">
    <div class="working-time-block">
      <h3>{{postProject.payMethod}}</h3>
    </div>
    <div class="payment-block">
      <h3 ng-show="postProject.payMethod == 'fixedPrice'">${{postProject.budgetValue}}</h3>
      <h3 ng-show="postProject.payMethod == 'hourly'">${{postProject.hourlyRate}}/ <span translate="hrs"></span> </h3>
    </div>
  </div>
  <div class="project-detail-block">
    <div class="project-info-block">
      <h3 translate="detail"></h3>
      <ul>
        <li><span></span></li>
      </ul>
    </div>
    <div class="skills-required-block">
      <h3 translate="skillRequired"></h3>
      <ul>
        <li><span></span></li>
      </ul>
    </div>
  </div>
  <div class="post-now-or-done-review-block">
    <button translate="postNow"></button>
    <a href="#" translate="doneReview"></a>
  </div>
</div>
