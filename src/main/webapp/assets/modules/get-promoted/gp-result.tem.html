<div class="get-promoted-results-block">
  <div class="get-promoted-general-block">
    <p translate="gpNumberOfJobs"
       translate-value-number-of-jobs="<strong>{{masterPromotion.result.totalJob}}</strong>"
       translate-value-salary-from="<strong>{{masterPromotion.result.salaryMin | number:0}}</strong>"
       translate-value-salary-to="<strong>{{masterPromotion.result.salaryMax | number:0}}</strong>"
      />
    <ul>
      <li>
        <span translate="jobTitleWithParam" translate-value-job-title="<strong>{{masterPromotion.jobTitle}}</strong>"/>
      </li>
      <li>
        <span translate="jobLevelWithParam"
              translate-value-job-level="<strong>{{masterPromotion.jobLevelTitle}}</strong>"/>
      </li>
      <li>
        <span translate="jobCategoryWithParam"
              translate-value-job-category="<strong>{{masterPromotion.jobCategoryTitle}}</strong>"/>
      </li>
    </ul>
  </div>
  <div class="top-demanded-skill-block">
    <div class="box-content-collapse">
      <div class="title-header">
        <h3 translate="topDemand"></h3>
      </div>
      <div class="top-demanded-skill-content">
        <p ng-show="state.showView('has-promotion-result')" translate="highestDemand"></p>
        <!-- description for No Data -->
        <p ng-show="state.showView('no-promotion-result')" translate="highestDemandNoData"/>
        <ul ng-repeat="skill in masterPromotion.result.topDemandedSkills">
          <li>{{skill.skillName}} : {{skill.count}}</li>
        </ul>
        <div class="send-me-skills-trend">
          <h4 translate="sendMeSkillTrend"></h4>

          <p ng-show="state.showView('has-promotion-result')" translate="sendMeDesc"></p>
          <!-- description for No Data -->
          <p ng-show="state.showView('no-promotion-result')" translate="sendMeDescNoData"></p>

          <form novalidate name="promotionEmailForm" autocomplete="off" ng-submit="sendPromotionEmail()">
            <input ng-model="promotionEmail" type="email" placeholder="{{'exEmailAddress' | translate}}"
                   name="promotionEmail"
                   ng-required="true" touchable/>
            <button ng-show="state.showView('has-promotion-result')" translate="sendMeNow"
                    class="btn btn-primary btn-flat"
                    type="submit" />
            <!-- button for No Data -->
            <button ng-show="state.showView('no-promotion-result')" translate="save" class="btn btn-primary btn-flat"
                    type="submit" />
            <!--<div class="error-messages">{{error['getPromoted.email']}}</div>-->
            <div class="error-messages" ng-show="(promotionEmailForm.$submitted || promotionEmailForm.promotionEmail.$touch)">
              <div translate="requiredThisField" ng-show="promotionEmailForm.promotionEmail.$error.required" />
              <div translate="emailInvalid" ng-show="promotionEmailForm.promotionEmail.$error.email" />
            </div>
          </form>
        </div>
        <div ng-show="false" role="alert" translate="thanksSendMeReport" class="success-alert-box"></div>
        <!-- description for No Data -->
        <div ng-show="false" role="alert" translate="thanksSendMeReport1" class="success-alert-box"></div>
      </div>

    </div>
  </div>
</div>
