<div class="top-demanded-skill-content">
  <p ng-show="state.showView('has-promotion-result')" translate="highestDemand"></p>
  <!-- description for No Data -->
  <p ng-show="state.showView('no-promotion-result')">
    <span ng-show="masterPromotion.jobTitle" translate="weFindNoDataWithParam" translate-value-text="<strong>{{masterPromotion.jobTitle}}</strong>"></span><span ng-show="masterPromotion.jobLevelTitle" translate="withLevelWithParam" translate-value-text="<strong>{{masterPromotion.jobLevelTitle}}</strong>"></span><span ng-show="masterPromotion.jobCategoryTitle" translate="inWithParam" translate-value-text="<strong>{{masterPromotion.jobCategoryTitle}}</strong>"></span><span>.</span>
    <span translate="whileUpdateYourJobInfo"></span>
  </p>
  <ul ng-show="state.showView('has-promotion-result')">
    <li ng-repeat="skill in masterPromotion.result.topDemandedSkills">
      <p><span title="{{'numberOfJobs' | translate}}">{{skill.count}}</span>{{skill.skillName}}</p>
    </li>
  </ul>
  <div class="send-me-skills-trend">
    <h4 translate="sendMeSkillTrend"></h4>

    <p ng-show="state.showView('has-promotion-result') && state.showView('not-sent-promoted-email')" translate="sendMeDesc"></p>
    <!-- description for No Data -->
    <p ng-show="state.showView('no-promotion-result') && state.showView('not-sent-promoted-email')" translate="sendMeDescNoData"></p>

    <form ng-show="state.showView('not-sent-promoted-email')" novalidate name="promotionEmailForm"
          autocomplete="off" ng-submit="sendPromotionEmail()">
      <input ng-model="promotionEmail" type="email" placeholder="{{'exEmailAddress' | translate}}"
             name="promotionEmail"
             ng-required="true" touchable/>
      <button ng-show="state.showView('has-promotion-result')" translate="sendMeNow"
              class="btn btn-primary btn-flat"
              type="submit"/>
      <!-- button for No Data -->
      <button ng-show="state.showView('no-promotion-result')" translate="save" class="btn btn-primary btn-flat"
              type="submit"/>
      <!--<div class="error-messages">{{error['getPromoted.email']}}</div>-->
      <div class="error-messages"
           ng-show="state.showView('error-email-is-submitted')">
        <div translate="requiredThisField" ng-show="promotionEmailForm.promotionEmail.$error.required"/>
        <div translate="emailInvalid" ng-show="promotionEmailForm.promotionEmail.$error.email"/>
      </div>
    </form>
  </div>
  <div ng-show="state.showView('sent-promoted-email-has-result')" role="alert" translate="thanksSendMeReport"
       class="success-alert-box"></div>
  <!-- description for No Data -->
  <div ng-show="state.showView('sent-promoted-email-no-result')" role="alert" translate="thanksSendMeReport1"
       class="success-alert-box"></div>
</div>
