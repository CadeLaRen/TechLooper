<form novalidate name="timelineForm" autocomplete="off">
  <div class="post-contest-block">
    <p class="sub-header" translate="subHeaderDeadlines"></p>
    <div class="post-contest-form">
      <div class="post-contest-field">
        <div class="post-contest-field-content">
          <label for="dateChallengeStart" translate="challengeStart"></label>
          <div class="input-group date">
            <input id="dateChallengeStart" type="text" class="form-control" placeholder="{{'dateEx' | translate}}">
                  <span class="input-group-addon">
                    <i class="glyphicon glyphicon-calendar"></i>
                  </span>
          </div>
          <div class="error-messages">error will be show here</div>
        </div>
        <div class="post-contest-field-tooltip">
          <a class="ic-tooltip" data-toggle="tooltip" data-original-title="abc"></a>
        </div>
      </div>
      <div class="post-contest-field">
        <div class="post-contest-field-content">
          <label for="dateChallengeRegister" translate="challengeRegister"></label>
          <div class="input-group date">
            <input id="dateChallengeRegister" type="text" class="form-control" placeholder="{{'dateEx' | translate}}">
                  <span class="input-group-addon">
                    <i class="glyphicon glyphicon-calendar"></i>
                  </span>
          </div>
          <div class="error-messages">error will be show here</div>
        </div>
        <div class="post-contest-field-tooltip">
          <a class="ic-tooltip" data-toggle="tooltip" data-original-title="abc"></a>
        </div>
      </div>
      <div class="post-contest-field">
        <div class="post-contest-field-content">
          <label for="dateChallengeSubmit" translate="challengeSubmit"></label>
          <div class="input-group date">
            <input id="dateChallengeSubmit" type="text" class="form-control" placeholder="{{'dateEx' | translate}}">
                  <span class="input-group-addon">
                    <i class="glyphicon glyphicon-calendar"></i>
                  </span>
          </div>
          <div class="error-messages">error will be show here</div>
        </div>
        <div class="post-contest-field-tooltip">
          <a class="ic-tooltip" data-toggle="tooltip" data-original-title="abc"></a>
        </div>
      </div>
      <div class="post-contest-field submit">
        <button class="btn btn-primary btn-flat" translate="next"></button>
      </div>
    </div>
  </div>
</form>
