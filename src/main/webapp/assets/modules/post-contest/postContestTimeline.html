<ng-form novalidate name="timelineForm" autocomplete="off">
  <div class="post-contest-block">
    <p class="sub-header" translate="subHeaderDeadlines"></p>
    <div class="post-contest-form">
      <div class="post-contest-field">
        <div class="post-contest-field-content">
          <label for="dateChallengeStart" translate="challengeStart"></label>
          <div class="input-group date">
            <input id="dateChallengeStart" ng-keydown="detectDeleteKey($event)" type="text" class="form-control"
                   placeholder="{{'ex' | translate}}{{state.status('ex-start-date')}}"
                   name="startDate"
                   data-toggle="tooltip" data-original-title="{{'challengeStartTip' | translate}}"
                   required-expr="state.status('start-date-wt-4w')"
                   ng-model="contest.startDate" required/>
              <span class="input-group-addon">
                <i class="fa fa-calendar"></i>
              </span>
          </div>

          <div ng-show="timelineForm.startDate.$touched || timelineForm.$submitted">
            <div class="error-messages"
                 ng-show="timelineForm.startDate.$error.required" translate="requiredThisField"></div>
            <div class="error-messages"
                 ng-show="timelineForm.startDate.$error.requiredExpr"
                 translate="startDateWt4w"></div>
          </div>

        </div>
      </div>
      <div class="post-contest-field">
        <div class="post-contest-field-content">
          <label for="dateChallengeRegister" translate="challengeRegister"></label>
          <div class="input-group date">
            <input id="dateChallengeRegister" ng-keydown="detectDeleteKey($event)" type="text" class="form-control"
                   placeholder="{{'ex' | translate}}{{state.status('ex-register-date')}}"
                   name="registrationDate"
                   data-toggle="tooltip" data-original-title="{{'challengeRegisterTip' | translate}}"
                   required-expr="state.status('register-date-gt-start-date')"
                   ng-model="contest.registrationDate" required>
                  <span class="input-group-addon">
                    <i class="fa fa-calendar"></i>
                  </span>
          </div>

          <div ng-show="timelineForm.registrationDate.$touched || timelineForm.$submitted">
            <div class="error-messages"
                 ng-show="timelineForm.registrationDate.$error.required" translate="requiredThisField" ></div>
            <div class="error-messages"
                 ng-show="timelineForm.registrationDate.$error.requiredExpr"
                 translate="registerDateGTStartDate"></div>
          </div>

        </div>
      </div>
      <div class="post-contest-field">
        <div class="post-contest-field-content">
          <h3 translate="mileStones"></h3>
          <p class="mile-stone-note" translate="pleaseSelectMileStone"></p>
          <ul class="deadline">
            <li>
              <div class="left-content">
                <input type="checkbox" id="ckbIdea" ng-model="ideaChecked"/> <label for="ckbIdea" translate="idea"></label>
              </div>
              <div class="right-content" ng-class="{'date-disabled': !ideaChecked}">
                <label for="txtIdeaDeadline" translate="ideaDeadline"></label>
                <div class="calendar-deadline input-group date">
                  <input id="txtIdeaDeadline" ng-keydown="detectDeleteKey($event)" type="text" class="form-control"
                         placeholder="{{'ex' | translate}}{{state.status('ex-register-date')}}"
                         name="ideaSubmissionDate" ng-disabled="!ideaChecked"
                         data-toggle="tooltip" data-original-title="{{'challengeRegisterTip' | translate}}"
                         required-expr="state.status('idea-date-gt-register-date')"
                         ng-model="contest.ideaSubmissionDate" required>
                  <span class="input-group-addon-disabled" ng-show="!ideaChecked">
                    <i class="fa fa-calendar"></i>
                  </span>
                  <span class="input-group-addon" ng-show="ideaChecked">
                    <i class="fa fa-calendar"></i>
                  </span>
                </div>
              </div>
              <div ng-show="timelineForm.ideaSubmissionDate.$touched || timelineForm.$submitted">
                <div class="error-messages"
                     ng-show="timelineForm.ideaSubmissionDate.$error.requiredExpr"
                     translate="ideaDateGtRegisterDate"></div>
              </div>
            </li>
            <li>
              <div class="left-content">
                <input type="checkbox" id="ckbUiUX" ng-model="uiuxChecked"/> <label for="ckbUiUX">UI/UX</label>
              </div>
              <div class="right-content" ng-class="{'date-disabled': !uiuxChecked}">
                <label for="txtUIDeadline" translate="uIDeadline"></label>
                <div class="calendar-deadline input-group date">
                  <input id="txtUIDeadline" ng-keydown="detectDeleteKey($event)" type="text" class="form-control"
                         name="uIUXDate" ng-disabled="!uiuxChecked"
                         placeholder="{{'ex' | translate}}{{state.status('ex-register-date')}}"
                         data-toggle="tooltip" data-original-title="{{'challengeRegisterTip' | translate}}"
                         required-expr="state.status('register-date-gt-start-date')"
                         ng-model="contest.uIUXDate" required>
                  <span class="input-group-addon-disabled" ng-show="!uiuxChecked">
                    <i class="fa fa-calendar"></i>
                  </span>
                  <span class="input-group-addon" ng-show="uiuxChecked">
                    <i class="fa fa-calendar"></i>
                  </span>
                </div>
              </div>
            </li>
            <li>
              <div class="left-content">
                <input type="checkbox" id="ckbPrototype" model="prototypeChecked"/> <label for="ckbPrototype" translate="prototype"></label>
              </div>
              <div class="right-content" ng-class="{'date-disabled': !prototypeChecked}">
                <label for="txtPrototypeDeadline" translate="prototypeDeadline"></label>
                <div class="calendar-deadline input-group date">
                  <input id="txtPrototypeDeadline" ng-keydown="detectDeleteKey($event)" type="text" class="form-control"
                         placeholder="{{'ex' | translate}}{{state.status('ex-register-date')}}"
                         name="prototypeDate" ng-disabled="!prototypeChecked"
                         data-toggle="tooltip" data-original-title="{{'challengeRegisterTip' | translate}}"
                         required-expr="state.status('register-date-gt-start-date')"
                         ng-model="contest.prototypeDate" required>
                  <span class="input-group-addon-disabled" ng-show="!prototypeChecked">
                    <i class="fa fa-calendar"></i>
                  </span>
                  <span class="input-group-addon" ng-show="prototypeChecked">
                    <i class="fa fa-calendar"></i>
                  </span>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
      <div class="post-contest-field">
        <div class="post-contest-field-content">
          <label for="dateChallengeSubmit" translate="challengeSubmit"></label>
          <div class="input-group date">
            <input id="dateChallengeSubmit" ng-keydown="detectDeleteKey($event)" type="text" class="form-control"
                   placeholder="{{'ex' | translate}}{{state.status('ex-submit-date')}}"
                   name="submissionDate"
                   data-toggle="tooltip" data-original-title="{{'challengeSubmitTip' | translate}}"
                   required-expr="state.status('submit-date-gt-register-date')"
                   ng-model="contest.submissionDate" required>
                  <span class="input-group-addon">
                    <i class="fa fa-calendar"></i>
                  </span>
          </div>

          <div ng-show="timelineForm.submissionDate.$touched || timelineForm.$submitted">
            <div class="error-messages"
                 ng-show="timelineForm.submissionDate.$error.required" translate="requiredThisField"></div>
            <div class="error-messages"
                 ng-show="timelineForm.submissionDate.$error.requiredExpr"
                 translate="submitDateGTRegisterDate"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-form>
