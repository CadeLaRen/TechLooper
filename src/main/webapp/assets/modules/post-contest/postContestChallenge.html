<form novalidate name="challengeForm" autocomplete="off">
  <div class="post-contest-block">
    <p class="sub-header" translate="subHeaderChallenge"></p>
    <div class="post-contest-form">
      <div class="post-contest-field">
        <div class="post-contest-field-content">
          <label for="txtChallengeName" translate="challengeName"></label>
          <input type="text" id="txtChallengeName" class="input-style" placeholder="{{'challengeNameEX' | translate}}"/>
          <div class="error-messages">error will be show here</div>
        </div>
        <div class="post-contest-field-tooltip">
          <a class="ic-tooltip" data-toggle="tooltip" data-original-title="abc"></a>
        </div>
      </div>
      <div class="post-contest-field">
        <div class="post-contest-field-content">
          <label for="txtBusinessRequirements" translate="businessRequirements"></label>
          <textarea name="" id="txtBusinessRequirements" cols="" rows="" class="textarea-style" placeholder="{{'businessRequirementsEX' | translate}}"></textarea>
          <div class="error-messages">error will be show here</div>
        </div>
        <div class="post-contest-field-tooltip">
          <a class="ic-tooltip" data-toggle="tooltip" data-original-title="abc"></a>
        </div>
      </div>
      <div class="post-contest-field">
        <div class="post-contest-field-content">
          <label for="txtGeneralNotes" translate="generalNotes">sfdwqvfe</label>
          <textarea name="" id="txtGeneralNotes" cols="" rows="" class="textarea-style" placeholder="{{'generalNotesEX' | translate}}"></textarea>
          <div class="error-messages">error will be show here</div>
        </div>
        <div class="post-contest-field-tooltip">
          <a class="ic-tooltip" data-toggle="tooltip" data-original-title="abc"></a>
        </div>
      </div>
      <div class="post-contest-field">
        <div class="post-contest-field-content">
          <label translate="technologies"></label>
          <auto-tagbox tags="salaryReview.skills" config="skillBoxConfig"
                       translate-suggestion-title="topDemandedSkill" suggestion-tags="demandSkills" validate></auto-tagbox>
          <div class="error-messages">error will be show here</div>
        </div>
        <div class="post-contest-field-tooltip">
          <a class="ic-tooltip" data-toggle="tooltip" data-original-title="abc"></a>
        </div>
      </div>
      <div class="post-contest-field">
        <div class="post-contest-field-content">
          <label for="txtDocuments" translate="documents"></label>
          <textarea name="" id="txtDocuments" cols="" rows="" class="textarea-style" placeholder="{{'documentsEX' | translate}}"></textarea>
          <div class="error-messages">error will be show here</div>
        </div>
        <div class="post-contest-field-tooltip">
          <a class="ic-tooltip" data-toggle="tooltip" data-original-title="abc"></a>
        </div>
      </div>
      <div class="post-contest-field">
        <div class="post-contest-field-content">
          <label for="txtDeliverables" translate="deliverables"></label>
          <textarea name="" id="txtDeliverables" cols="" rows="" class="textarea-style" placeholder="{{'deliverablesEX' | translate}}"></textarea>
          <div class="error-messages">error will be show here</div>
        </div>
        <div class="post-contest-field-tooltip">
          <a class="ic-tooltip" data-toggle="tooltip" data-original-title="abc"></a>
        </div>
      </div>
      <div class="post-contest-field">
        <div class="post-contest-field-content">
          <label translate="emailAddressReceive"></label>
          <auto-tagbox tags="salaryReview.skills" config="skillBoxConfig"
                       translate-suggestion-title="topDemandedSkill" suggestion-tags="demandSkills" validate></auto-tagbox>
          <div class="error-messages">error will be show here</div>
        </div>
        <div class="post-contest-field-tooltip">
          <a class="ic-tooltip" data-toggle="tooltip" data-original-title="abc"></a>
        </div>
      </div>
      <div class="post-contest-field submit">
        <button class="btn btn-primary btn-flat" translate="next"></button>
      </div>
    </div>
  </div>
</form>
