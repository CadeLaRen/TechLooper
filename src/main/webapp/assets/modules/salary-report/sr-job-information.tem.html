<div class="user-personal-info">
  <div ng-modal="hover" class="update-job-information only-read">
    <div class="update-job-information-field">
      <label>{{'jobTitle' | translate}}:</label>
      <autocomplete required ng-model="salaryReview.jobTitle" data="state.jobTitles"
                    attr-placeholder="{{'jobTitle.placeholder' | translate}}"></autocomplete>
      <div class="error-messages">{{jobTitleError}}</div>
    </div>
    <div class="update-job-information-field">
      <label>{{'jobLevel' | translate}}:</label>
      <selectize config='selectize.jobLevelsSelectize.config' options='selectize.jobLevelsSelectize.items'
                 ng-model="salaryReview.jobLevelIds" name="{{'jobLevel' | translate}}"></selectize>
      <div class="error-messages">{{error['salaryReview.jobLevelIds']}}</div>
    </div>
    <div class="update-job-information-field">
      <label>{{'jobSkills' | translate}}:</label>
      <auto-tagbox tags="salaryReview.skills" config="state.skillBoxConfig"></auto-tagbox>
      <div class="error-messages">{{error.skills}}</div>
    </div>
    <div class="update-job-information-field">
      <label>{{'jobCategory' | translate}}:</label>
      <selectize config='selectize.industriesSelectize.config' options='selectize.industriesSelectize.items'
                 ng-model="salaryReview.jobCategories"
                 name="{{'jobCategory' | translate}}"></selectize>
      <div class="error-messages">{{error['salaryReview.jobCategories']}}</div>
    </div>
    <div class="overlap-form" ng-click="showUpdateInfo()"></div>
    <div class="update-info-manager">
      <a translate="cancel" ng-click="cancelUpdateSalaryReport()"></a>
      <a class="btn btn-primary btn-flat" translate="save" ng-click="updateSalaryReport()"></a>
    </div>
  </div>
  <div class="verified-data">
    <img src="images/verified-data.png" alt=""/>
  </div>
  <div class="ic-update-info">
    <div class="ic-edit" title="Click to Edit">
      <i class="fa fa-pencil"></i>
    </div>
  </div>
</div>
