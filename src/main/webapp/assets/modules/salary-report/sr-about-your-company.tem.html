<div class="your-employer-content">
  <h3>{{'companyInfo.headline' | translate}}</h3>
  <div class="salary-info-form companyRoot">
    <form autocomplete="off">
      <div class="row salary-field">
        <label>{{'companyInfo.location' | translate}} <strong>*</strong></label>
        <selectize config='selectize.locationsSelectize.config' options='selectize.locationsSelectize.items'
                   ng-model="salaryReview.locationId" required
                   name="{{'location' | translate}}" class="locationSelectbox" validate></selectize>
        <div class="error-messages">
          {{error['salaryReview.locationId']}}</div>
      </div>

      <div class="row salary-field">
        <label>{{'companyInfo.companySize' | translate}}</label>
        <selectize config='selectize.companySizeSelectize.config' options='selectize.companySizeSelectize.items'
                   ng-model="salaryReview.companySizeId"></selectize>
      </div>
      <div class="row salary-field">
        <label>{{'companyInfo.companyCategory' | translate}} <strong>*</strong></label>
        <selectize config='selectize.industriesSelectize.config' options='selectize.industriesSelectize.items'
                   ng-model="salaryReview.jobCategories" required
                   name="{{'jobCategory' | translate}}" validate></selectize>
        <div class="error-messages">
          {{error['salaryReview.jobCategories']}}
        </div>
      </div>
      <div class="row salary-field-submit">
        <a ng-click="changeState('default')">{{'goBack' | translate}}</a>
        <button  type="button" class="btn btn-primary btn-flat" ng-click="changeState('report')">{{'getSalaryReport' | translate}}</button>
      </div>
    </form>
    <div class="note" translate="noticeLine"></div>
  </div>
</div>
