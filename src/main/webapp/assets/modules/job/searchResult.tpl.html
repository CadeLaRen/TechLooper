<div class="row search-block">
    <div class="row search-logo-block">
        <div class="col-md-6 logo-block">
            <a href="#/">
                <img ng-src="images/logo.png" alt="Career Analytics. Open Source. Awesome!" title="Career Analytics. Open Source. Awesome!">
            </a>
        </div>
        <div class="col-md-6 close-button">
            <a href="#/bubble-chart" class="btn-close" title="Close">X</a>
        </div>
    </div>
    <div class="search-form-container">
      <select class="termsList" multiple>
      </select>
      <button class="btn-search search-result">Search</button>
      <div class="jobs-total"><strong></strong> Jobs</div>
    </div>
    <div class="search-result-container-block">
        <div infinite-scroll="search.nextPage()" infinite-scroll-disabled="search.busy" infinite-scroll-distance='1'>
            <div ng-repeat='job in search.jobs'>
                {{job.title}}
            </div>
            <div ng-show='search.busy'>Loading data...</div>
        </div>
    </div>
    <div class="loading-paging"></div>
    <div id="myModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <iframe width="590" height="450" src="" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </div>
</div>
