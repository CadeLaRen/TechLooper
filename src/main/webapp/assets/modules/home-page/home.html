<jobseeker-header></jobseeker-header>
<div class="personal-site-container">
  <div class="techlooper-spotlight-block">
    <h2 translate="techLooperSpotLight"></h2>
    <span class="local-time">Jun 31, 05, 2015</span>
  </div>
  <div class="personal-site-content-detail">
    <div class="box-container-block left">
      <h3 translate="whatCurrentTrend"></h3>
      <div class="box-content">
        <div class="box-content-detail">
          <div class="box-header">
            <h4>C#</h4>
            <a href="#" translate="viewDetails"></a>
          </div>
          <div class="main-skill-logo">
            <img src="images/lg-c-sharp.png" alt=""/>
          </div>
          <div class="main-skill-info">
            <ul>
              <li><span>Jobs:</span> 265</li>
              <li><span>Salary Range:</span>$990 - $2008</li>
            </ul>
          </div>

          <div class="top-detail-skill-block">
            <div class="box-header">
              <h4 translate="topskills"></h4>
            </div>
            <div class="technical-skills-list">
              <ul>
                <li ng-repeat="skill in termStatistic.skills">
                  <div class="circle" id="circles-{{skill.id}}" ng-show="showCircle(skill)"></div>
                  <div class="skill-name">{{skill.skillName}}</div>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="view-more-trends">
          <a href="" translate="viewMoreTrends"></a>
        </div>
      </div>
    </div>
    <div class="box-container-block">
      <h3 translate="latestCodingChallenge"></h3>
      <div class="box-content">
        <div class="box-header">
          <h4 translate="interactiveJob"></h4>
          <a href="#" translate="viewDetails"></a>
        </div>
        <div class="box-content-detail">

        </div>
        <div class="view-more-trends">
          <a href="" translate="viewMoreTrends"></a>
        </div>
      </div>
    </div>
    <div class="box-container-block right">
      <h3 translate="latestFreelancerProjects"></h3>
      <div class="box-content">
        <div class="box-content-detail">
          <div class="freelancer-banner">
            <img src="images/hackathon.png" alt=""/>
          </div>
        </div>
        <div class="view-more-trends" class="hide">
          <a href="" translate="viewMoreTrends"></a>
        </div>
      </div>
    </div>
  </div>

  <top-skill skills="homePage.termStatistic.skills" total-job="homePage.termStatistic.totalJob" />
</div>
