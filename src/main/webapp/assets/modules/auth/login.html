<div class="sign-in-block">
  <nav class="navbar">
    <div class="logo-block text-center">
      <div class="logo" id="logo">
        <h1><a href="#/hiring"> <img src="images/logo-black.svg" alt="Career Analytics. Awesome!"></a></h1>
      </div>
      <div class="vnw-logo">
        <a href="http://www.vietnamworks.com/" target="_blank"><img src="images/vietnamworks-logo.svg" alt="Career Analytics. Awesome!"></a>
      </div>
    </div>
  </nav>
  <!--<div class="sign-in-background"></div>-->
  <!--<div class="overlap-background"></div>-->
  <div class="sign-in-content">
    <div class="sign-in-form">
      <!--<h2 translate="signInBusinessOwner"></h2>-->
      <form novalidate name="loginForm" autocomplete="off" ng-submit="login()">
        <div class="sign-in-field errorFromServer" ng-show="loginError">
          <p class="error-messages">{{'errorMessageEmailServer' | translate}}</p>
        </div>
        <div class="sign-in-field">
          <label for="txtUserName" translate="userName"></label>
          <input id="txtUserName" class="input-style" type="text" name="username" ng-model="username"
                 placeholder="{{'userNameEX' | translate}}" required touable/>
          <div class="error-messages"
               ng-show="loginForm.username.$error.required && (loginForm.username.$touched || loginForm.$submitted)"
               translate="requiredThisField"></div>
        </div>
        <div class="sign-in-field">
          <label for="txtPassword" translate="enterPassword"></label>
          <input id="txtPassword" class="input-style" type="password" name="password" ng-model="password"
                 placeholder="{{'password' | translate}}"  required touable>
          <div class="error-messages"
               ng-show="loginForm.password.$error.required && (loginForm.password.$touched || loginForm.$submitted)"
               translate="requiredThisField"></div>
        </div>
        <div class="sign-in-field submit">
          <button type="submit" translate="signInVNW" class="btn btn-primary btn-flat"></button>
        </div>
      </form>
      <div class="sign-in-field">
        <p>{{'signUpVNW' | translate}} <a href="http://employer.vietnamworks.com/employers/signup.php" target="_blank" translate="signUpHere"></a>.</p>
        <!--<a data-toggle="modal" data-target="#signIn" translate="signIntechTalent"></a>-->
      </div>
    </div>
  </div>
</div>
